<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Down South Football</title>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Francois+One|Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="main-container">
  <div class="right-container">
    <div id="logo">
      <h1>Football Down South</h1>
      <h3>Test Your Southern College Football Knowledge</h3>
    </div>
    <div id="question-status-box">
      <p>Question 4 of 5</p>
    </div>
    <div id="question-box">
      <p>Memorial Stadium, also known as Death Valley, is home to the Tigers from which University?</p>
    </div>
    <div id="answer-choice-box">
      <ul id="answer-choices">
        <li><input type="button" class="button" value="Clemson"></input></li>
        <li><input type="button" class="button selected-answer" value="LSU"></input></li>
        <li><input type="button" class="button" value="Mississippi"></input></li>
        <li><input type="button" class="button" value="UVA"></input></li>  
      </ul>
      <input type="button" class="submit" value="Submit">
    </div>
    <div id="answer-box">
      <h2>Correct!</h2>
      <input type="button" class="button" value="Next Question"></input>
    </div>
    <!-- Implement progress box later -->
    <!-- <div id="progress-box"></div> -->
  </div>
</div>
</body>
</html>
